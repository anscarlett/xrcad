name: Build Bevy App
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
        exclude:
          - os: windows-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
      - name: Install ALSA dev libraries
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libudev-dev pkg-config
      - name: Build Native
        run: cargo build --release --target ${{ matrix.target }}
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: xrcad-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/xrcad*

  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
  
      - name: Install Rust Android target
        run: rustup target add aarch64-linux-android
  
      - name: Install cargo-ndk
        run: cargo install cargo-ndk
  
      - name: Build for Android (APK)
        run: cargo ndk -t arm64-v8a -o ./apk build --release
  
      # Optional: start emulator if you want to run instrumentation/UI tests
      - name: Set up Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          script: echo "Emulator is up"
  
      # Example test step (uncomment if you have Android tests)
      # - name: Run instrumented tests
      #   run: ./gradlew connectedAndroidTest
  
      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apk/
